<div class="col-md-12">
  <div class="card card-container">
    <form
      [formGroup]="registerForm"
      *ngIf="!isSuccessful"
      (ngSubmit)="registerForm.valid && onSubmit()"
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" formControlName="username" />
      </div>
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">
          Sign Up
        </button>
      </div>

      <div class="alert alert-warning" *ngIf="isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">Your registration is successful!</div>
  </div>
</div>
