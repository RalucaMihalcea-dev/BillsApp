<div *ngIf="!!clients && clients.length > 0">
  <table class="table">
    <thead>
      <th>Id</th>
      <th>FirstName</th>
      <th>LastName</th>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.id }}</td>
        <td>{{ client.firstName }}</td>
        <td>{{ client.lastName }}</td>
      </tr>
    </tbody>
  </table>
</div>
